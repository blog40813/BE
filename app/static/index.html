<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #news-list {
            margin-top: 20px;
        }
        .news-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .news-item h3 {
            margin: 0;
        }
        .news-item a {
            text-decoration: none;
            color: #007BFF;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>NBA Featured News</h1>
    <button id="load-news-btn">Load News</button>
    <div id="news-list">
        <!-- News items will be inserted here -->
    </div>

    <script>
        document.getElementById('load-news-btn').addEventListener('click', function() {
            fetch('http://127.0.0.1:8000/database/get_news_list')
                .then(response => response.json())
                .then(data => {
                    const newsContainer = document.getElementById('news-list');
                    newsContainer.innerHTML = '';

                    if (data.result && data.object) {
                        data.object.forEach(news => {
                            const newsItem = document.createElement('div');
                            newsItem.classList.add('news-item');
                            newsItem.innerHTML = `
                                <h3>${news.title}</h3>
                                <a href="${news.url}" target="_blank">Read more</a>
                            `;
                            newsContainer.appendChild(newsItem);
                        });
                    } else {
                        newsContainer.innerHTML = '<p>No news found</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching news:', error);
                    alert('Error fetching news: ' + error.message);
                    document.getElementById('news-list').innerHTML = '<p>Error loading news</p>';
                });
        });
    </script>
</body>
</html>
