<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #news-list {
            margin-top: 20px;
        }
        .news-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .news-item h3 {
            margin: 0;
        }
        .news-item a {
            text-decoration: none;
            color: #007BFF;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
        .content {
            margin-top: 20px;
        }
        #full-content {
            margin-top: 20px;
            display: none;  /* Initially hidden */
        }
    </style>
</head>
<body>
    <h1>NBA Featured News</h1>
    <button id="load-news-btn">Load News</button>
    <div id="news-list">
        <!-- News items will be inserted here -->
    </div>

    <div id="full-content">
        <button id="back-btn">Back</button>
        <div id="content">
            <!-- Full content will be displayed here -->
        </div>
    </div>

    <script>
        // Load the news items
        document.getElementById('load-news-btn').addEventListener('click', function() {
            fetch('http://127.0.0.1:8000/database/get_news_list')
                .then(response => response.json())
                .then(data => {
                    const newsContainer = document.getElementById('news-list');
                    newsContainer.innerHTML = '';  // Clear previous news

                    if (data.result && data.object) {
                        data.object.forEach(news => {
                            const newsItem = document.createElement('div');
                            newsItem.classList.add('news-item');
                            newsItem.innerHTML = `
                                <h3>${news.title}</h3>
                                <button class="read-more-btn" data-url="${news.url}">Read more</button>
                            `;
                            newsContainer.appendChild(newsItem);
                        });

                        // Add event listeners to "Read more" buttons
                        document.querySelectorAll('.read-more-btn').forEach(button => {
                            button.addEventListener('click', function() {
                                const url = this.getAttribute('data-url');
                                showFullContent(url);
                            });
                        });
                    } else {
                        newsContainer.innerHTML = '<p>No news found</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching news:', error);
                    document.getElementById('news-list').innerHTML = '<p>Error loading news</p>';
                });
        });

        // Function to display full content when "Read more" is clicked
        function showFullContent(url) {
            document.getElementById('content').innerHTML = '<p>Loading...</p>';  // Show loading message
            document.getElementById('full-content').style.display = 'block';  // Show full content section
            console.log(`Fetching full content for URL: ${url}`);  // Debug log

            // Fetch the full HTML content from the FastAPI endpoint
            fetch(`http://127.0.0.1:8000/api/get-news?url=${encodeURIComponent(url)}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;  // Insert the full HTML page
                })
                .catch(error => {
                    console.error('Error fetching full content:', error);
                    document.getElementById('content').innerHTML = '<p>Error loading content</p>';
                });
        }

        // Add a "Back" button to go back to the list of news
        document.getElementById('back-btn')?.addEventListener('click', function() {
            document.getElementById('full-content').style.display = 'none';  // Hide full content section
        });
    </script>
</body>
</html>
